{% extends 'base/layout.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>

    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <h4>à§³ {{ product.price }}</h4>
        <p>{{ product.description }}</p>

        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
            Add To Cart
        </a>
    </div>
</div>
{% endblock %}
