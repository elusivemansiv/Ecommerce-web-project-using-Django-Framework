<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binco Ecommerce</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark p-3">
        <img src="https://static.wikia.nocookie.net/fictionalcompanies/images/8/81/Binco.jpg/revision/latest?cb=20130914005804"
            height="35">
    </nav>

    <div class="container mt-4">

        <div class="row">

            {% for product in products %}
            <div class="col-md-3 mb-4">

                <div class="card h-100">

                    <img src="{{ product.image.url }}" class="card-img-top" height="200">

                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">à§³ {{ product.price }}</p>

                        <a href="#" class="btn btn-primary btn-sm">View Details</a>
                    </div>

                </div>

            </div>
            {% endfor %}

        </div>

    </div>

</body>

</html>
