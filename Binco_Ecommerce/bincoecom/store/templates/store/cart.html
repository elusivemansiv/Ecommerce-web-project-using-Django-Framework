{% extends 'base/layout.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<h2>Your Cart</h2>

{% for item in cart_items %}
<p>
    {{ item.product.name }} |
    Qty: {{ item.quantity }} |
    ৳ {{ item.subtotal }}
</p>
{% endfor %}

<h4>Total: ৳ {{ total }}</h4>
<a href="{% url 'home' %}">Continue Shopping</a>
{% endblock %}
