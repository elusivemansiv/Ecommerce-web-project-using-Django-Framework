<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Binco Ecommerce{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Common CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px 50px;
        }

        .logo img {
            height: 50px;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            color: #444;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .actions i {
            font-size: 18px;
            cursor: pointer;
        }

        .appointment-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #ff4d30;
            color: #ff4d30;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img
                src="https://static.wikia.nocookie.net/fictionalcompanies/images/8/81/Binco.jpg/revision/latest?cb=20130914005804">
        </div>

        <div class="nav-links">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="actions">
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-solid fa-magnifying-glass"></i>

            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}"><button class="appointment-btn">Dashboard</button></a>
            <a href="{% url 'logout' %}"><button class="appointment-btn">Logout</button></a>
            {% else %}
            <a href="{% url 'login' %}"><button class="appointment-btn">Login</button></a>
            <a href="{% url 'register' %}"><button class="appointment-btn">Register</button></a>
            {% endif %}
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
